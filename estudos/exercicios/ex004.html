<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>
    <script>
        var nome = window.prompt('Seu nome: ')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras.`)
        document.write(`Seu nome em maiúculas é ${nome.toUpperCase()}.`) // deixa o nome em maiúcula
        document.write(`Seu nome em munúculas é ${nome.toLowerCase()}.`) // deixa o nome em munúcula
    </script>
</body>
</html>
